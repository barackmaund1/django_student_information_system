{% extends "base.html" %}

{% block content %}
<h2>Welcome to the SIS</h2>

<div id="announcements">
    {% for announcement in announcements %}
    <h1>{{ announcement.header }}</h1>
    <h4>{{ announcement.created }}</h4>
    <p>{{ announcement.body_text }}</p>
    {% endfor %}
</div>
{% endblock content %}
