{% extends 'class_groups/base_class_page.html' %}

{% block header %}
    <div class="row spacer">
        <div class="col-sm">
            <h2 class="text-center">{{ year.1 }}</h2>
        </div>
    </div>
{% endblock %}

{% block class_list %}
    <div class="row">
        {% for band in bands %}
            <div class="col-sm-6">
                <a href="{% url 'class_groups:band-view' year.0 band.0 %}">
                    <h3 class="text-center">{{ band.1 }}</h3>
                </a>
                {% for set in sets %}
                    <a href="{% url 'class_groups:set-view' year.0 band.0 set.0 %}">
                        <h5 class="text-center">Set {{ set.1 }}</h5>
                    </a>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
